# ${artifactId} Test Configuration

# Test Application Information
spring.application.name=${artifactId}-test
info.app.name=${artifactId}-test
info.app.description=Test configuration for MetaObjects Application: ${artifactId}
info.app.version=${version}

# Server Configuration (disabled for tests)
server.port=0

# Test Database Configuration (H2 in-memory for each test)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.auto-commit=false

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# MetaObjects Configuration for Tests
metaobjects.auto-create-tables=true
metaobjects.validate-schema=true
metaobjects.cache-metadata=true

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Validation Configuration
spring.validation.enabled=true

# Test Logging Configuration
logging.level.root=WARN
logging.level.${package}=DEBUG
logging.level.com.metaobjects=INFO
logging.level.org.springframework.test=INFO

# Disable unnecessary test logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.test=WARN

# Test Logging Pattern (simplified)
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

# Transaction Configuration for Tests
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Test Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Error Handling (detailed for debugging tests)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true