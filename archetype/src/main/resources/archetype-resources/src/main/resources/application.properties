# ${artifactId} Application Configuration

# Application Information
spring.application.name=${artifactId}
info.app.name=${artifactId}
info.app.description=MetaObjects Application: ${artifactId}
info.app.version=${version}

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development - replace with production database)
spring.datasource.url=jdbc:h2:mem:${artifactId}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MetaObjects Configuration
metaobjects.auto-create-tables=true
metaobjects.validate-schema=true
metaobjects.cache-metadata=true

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Validation Configuration
spring.validation.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.${package}=DEBUG
logging.level.com.metaobjects=INFO

# Development Logging (uncomment for debugging)
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.com.metaobjects.loader=DEBUG
#logging.level.com.metaobjects.manager=DEBUG

# Production Logging Pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false