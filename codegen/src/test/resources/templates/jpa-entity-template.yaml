template:
  metadata:
    name: 'jpa-entity'
    version: '1.0.0'
    description: 'JPA Entity template for Maven plugin integration'
    targetLanguage: 'java'
  
  variables:
    className: '${simpleClassName}'
    packageName: '${metaObject.attr.package}'
    tableName: '${metaObject.attr.dbTable}'
  
  output:
    fileName: '${className}.java'
  
  sections:
    - name: 'package-declaration'
      content: 'package ${packageName};'
      
    - name: 'imports'
      content: |
        
        import javax.persistence.*;
        import java.io.Serializable;
        import java.util.*;
        import java.time.*;
        import java.math.BigDecimal;
        
    - name: 'class-declaration'
      content: |
        @Entity
        @Table(name = "${tableName}")
        public class ${className} implements Serializable {

            private static final long serialVersionUID = 1L;
        
    - name: 'field-declarations'
      forEach: '${metaObject.fields}'
      content: |
        @Column(name = "${columnName}")
        private ${javaType} ${field.name};
      variables:
        javaType: '${field.javaType}'
        columnName: '${field.attr.dbColumn}'
        
    - name: 'getters-setters'
      forEach: '${metaObject.fields}'
      content: |
        public ${javaType} get${capitalizedFieldName}() {
            return ${field.name};
        }

        public void set${capitalizedFieldName}(${javaType} ${field.name}) {
            this.${field.name} = ${field.name};
        }
      variables:
        javaType: '${field.javaType}'
        capitalizedFieldName: '${field.capitalizedName}'
        
    - name: 'class-closing'
      content: '}'