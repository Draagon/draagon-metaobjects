# Test logging configuration - reduced verbosity
log4j.rootLogger=WARN, stdout

# Only show important messages during tests
log4j.logger.com.metaobjects=WARN
log4j.logger.com.metaobjects.generator.direct.plantuml=ERROR

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %c{1} - %m%n